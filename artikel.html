<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-transparent" >
    <div class="container">
      <a class="navbar-brand" href="#" style="font-size: 16px;">devi</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ">
          <a class="nav-link text-dark" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link text-dark" href="./artikel.html">artikel</a>
          <a class="nav-link text-dark" href="#">about</a>
        </div>
      </div>
    </div>
    </div>
  </nav>

<img src="" alt="">
  <section class="album py-5">
    <div class="container">
      <div class="row" id="app">
        <div class="col-md-4" v-for="item in articles">
          <div class="card font-source mb-4 box-shadow bg-light shadow-lg">
            <img class="card-img-top" v-bind:src="item.image" alt="gambar artikel" style="width: 100%; height: 225px;">
            <div class="card-body">
              <p class="card-text">{{item.deskripsi}}</p>
              <div class="btn-group">
                <button type="button" class="btn btn-sm border-primary">
                  <a :href="'./readme.html?article='+item.link" class="text-decoration-none" role="button">Baca selengkapnya</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
